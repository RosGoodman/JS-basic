<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }

        .golden {
            color: gold;
        }
    </style>
</head>

<body>
    <i id="first" class="fas fa-star"></i>
    <i id="second" class="fas fa-star"></i>
    <i id="third" class="fas fa-star"></i>
    <i id="fourth" class="fas fa-star"></i>
    <i id="fifth" class="fas fa-star"></i>

    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
        "use strict"

        let goldenClass = 'golden';
        const bodyEl = document.querySelector('body');

        /**
         * Mouseover обработка события наведения курсора.
         *@type {HTMLElement} - цель события.
         *@listens document#mouseover - the namespace and name of the event.
         **/
        bodyEl.addEventListener('mouseover', (event) => {
            let currentEl = document.getElementById(event.target.id);
            AddOrRemoveGoldenClass(currentEl);
        })

        /**
         * Mouseout обработка события наведения курсора.
         *@type {HTMLElement} - цель события.
         *@listens document#mouseout - the namespace and name of the event.
         **/
        bodyEl.addEventListener('mouseout', (event) => {
            let currentEl = document.getElementById(event.target.id);
            AddOrRemoveGoldenClass(currentEl);
        });

        /**
         * Функция перебирает элементы и добавляет или убирает класс "golden".
         * @param {HTMLElement} currentEl, Елемент, с которого начинается перебор.
         * */
        function AddOrRemoveGoldenClass(currentEl) {
            while (currentEl != null) {
                //проверка, что элемент подходит (просто на всякий случай)
                if (!currentEl.classList.contains("fa-star")) {
                    currentEl = currentEl.previousElementSibling;
                    continue;
                }

                if (!currentEl.classList.contains('goldenClass')) {
                    currentEl.classList.toggle(goldenClass);
                    currentEl = currentEl.previousElementSibling;
                }
            }
        }


    </script>
</body>

</html>
