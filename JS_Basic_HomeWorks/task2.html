<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <script>
        "use strict";

        let a = 2;
        let x = 1 + (a *= 2);

        /*
            a = 2
            Сначала выполнится операция в скобках:
            a = a * 2 = 4
            Переменной x будет присвоен результат всех вычислений:
            x = 5
        */
    </script>
</body>

</html>
