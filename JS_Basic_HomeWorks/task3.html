<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");

        /*
         1. Ассоциативность сложения слева на право. Сначала складываются две десятки, за тем идет конкатенация строк. 
            Сумма числа и строки - всегда строка.

         2. То-же, что и в первом, но конкатенация в начале, следовательно дальше только строка.

         3. Если перед строкой поставить символ "+" или "-", то компилятор попытается превратить ее в 
            число (последнее значение +"10" преобразуется в десятку). Плюсы или минусы перед числом 
            через пробел ничего не меняют независимо от количества. (0 + + + 10) = (+ - - + + + 10)

         4. Как и в 3 примере, при наличии операторов "+" и "-" перед строкой, компилятор пытается 
            преобразовать строку в число. Пустая строка преобразуется в -0. При делении на 0 в JS 
            получается бесконечность.

         5. +"2,5" не возможно преобразовать в число, поэтому NaN. 10 / NaN = NaN.
         */
    </script>
</body>
</html>
