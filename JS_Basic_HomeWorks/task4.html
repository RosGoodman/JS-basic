<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title></title>
</head>

<body>
   <script>
      "use strict";

      let numb1 = getRandom();
      let numb2 = getRandom();

      console.log(sum(numb1, numb2));
      console.log(subtract(numb1, numb2));
      console.log(divide(numb1, numb2));
      console.log(multiply(numb1, numb2));

      function sum(numb1, numb2) {
         return (numb1 + numb2);
      }

      function subtract(numb1, numb2) {
         return (numb1 - numb2);
      }

      function divide(numb1, numb2) {
         return (numb1 / numb2);
      }

      function multiply(numb1, numb2) {
         return (numb1 * numb2);
      }

      /**
       * Функция возвращает случайное число от -10000 до 10000.
       * @returns {number} случайное значение.
       * */
      function getRandom() {
         return Math.round(Math.random() * (10000 + 10001)) - 10000;
      }
   </script>
</body>

</html>
