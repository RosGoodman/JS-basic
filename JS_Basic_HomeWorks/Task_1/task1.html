<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <script src="ObjectNumber.js"></script>
    <script>
        "use strict";

        //немного неудобно вставлять сюда класс, по этому вынес его в отдельный файл js.

        start();

        function start() {
            let numb = parseFloat(prompt("Введите целое число от 0 до 999."));
            let objNumb = makeConverted(numb);

            //просто для проверки
            console.log(objNumb);
        }

        /**
         * Функция преобразует полученное число в класс ObjectNumber.а
         * @param {number} numb, преобразуемое число.
         * @returns {ObjectNumber} полученный класс или null в случае ошибки.**/
        function makeConverted(numb) {
            let objNumb = {};

            if (!checkAndWriteErrors(numb)) {
                return objNumb;
            }

            let newUnits = numb % 10;
            let newTens = Math.floor(numb / 10);
            let newHundreds = Math.floor(numb / 100);

            return new ObjectNumber(newUnits, newTens, newHundreds);
        }

        /**
         * Функция проверяет на соответствие числа заданным условиям.
         * @param {number} numb, проверяемое число.
         * @returns {boolean} false - не соответствует, true - соответствует.
         * */
        function checkAndWriteErrors(numb) {
            if (Number.isNaN(numb)) {
                console.log("Введенное значение не является числом.");
                return false;
            }
            if (!Number.isInteger(numb)) {
                console.log("Нужно ввести целое число.")
                return false;
            }
            if (numb > 999 || numb < 0) {
                console.log("Число должно быть больше 0 и меньше 999.")
                return false;
            }

            return true;
        }

    </script>
</body>

</html>
