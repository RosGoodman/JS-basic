<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <script>
        "use strict";
        //пример 1 
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 

        //пример 2 
        d = b++;
        alert(d); //ответ: 1 

        //пример 3 
        c = 2 + ++a;
        alert(c); //ответ: 5 

        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4 
        alert(a); //3 
        alert(b); //3

        /*
        1. У знака "=" ассоциативность справа налево, по этому сначала выполняется оперрация инкремента.
        Префиксный инкремент сначала увеличивает значение, а за тем возвращает значение.

        2. Ассоциативность справа налево, но инкремент постфиксный. Данный инкремент сначала отдает значение,
        а после изменяет его.

        3. После первого примера а = 2. Тут префиксный инкремент. с = 2 + 3 = 5.

        4. После 2 примера b = 2.
        Тут b с постфиксным инкрементом, следовательно d = 2 + 2 = 4.
        После вычисления b = 3 (постфиксный инкремент).
        а = 3 результат примера №3.
        */
    </script>
</body>

</html>
