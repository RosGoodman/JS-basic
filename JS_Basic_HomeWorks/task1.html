<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <script>
        "use strict";
        start();

        function start() {
            for (let i = 0; i < 11; i++) {
                if (i == 0) {
                    console.log(`${i} - это ноль.`);
                } else if (i % 2 == 0) {
                    console.log(`${i} - четное число.`);
                } else {
                    console.log(`${i} - нечетное число.`);
                }
            }
        }
    </script>
</body>

</html>
